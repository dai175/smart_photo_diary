name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.32.0'

jobs:
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Cache build_runner
        uses: actions/cache@v4
        with:
          path: .dart_tool/build
          key: build-runner-${{ runner.os }}-${{ hashFiles('pubspec.lock', 'lib/models/**/*.dart') }}
          restore-keys: |
            build-runner-${{ runner.os }}-

      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          dart format .

      - name: Create test .env file
        run: echo "GEMINI_API_KEY=dummy_key_for_ci" > .env

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-warnings --fatal-infos

      - name: Run tests
        run: flutter test --coverage --reporter=expanded

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage/lcov.info
          fail_ci_if_error: false

      - name: Check test results
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Tests completed successfully"
          else
            echo "âŒ Test coverage file not found"
            exit 1
          fi

  build-android:
    name: Build Android
    needs: quality-check
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Cache build_runner
        uses: actions/cache@v4
        with:
          path: .dart_tool/build
          key: build-runner-${{ runner.os }}-${{ hashFiles('pubspec.lock', 'lib/models/**/*.dart') }}
          restore-keys: |
            build-runner-${{ runner.os }}-

      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          dart format .

      - name: Create .env file for CI build
        run: |
          echo "GEMINI_API_KEY=dummy_key_for_ci" > .env
          echo "â„¹ï¸ Using dummy API key for CI build (testing purposes only)"

      - name: Build release AAB
        run: flutter build appbundle --release

      - name: Verify Android build success
        run: |
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            echo "âœ… Release AAB built successfully"
          else
            echo "âŒ Release AAB not found"
            exit 1
          fi
          echo "ðŸŽ‰ Android build completed successfully (CI verification only)"

  build-ios:
    name: Build iOS
    needs: quality-check
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    runs-on: macos-14
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Verify Xcode and install iOS platform if needed
        run: |
          echo "Xcode version:"
          xcodebuild -version
          echo "Available platforms:"
          xcrun simctl list runtimes
          echo "Installing iOS platform if missing..."
          xcodebuild -downloadPlatform iOS || echo "Platform already available or download failed"

      - name: Get dependencies
        run: flutter pub get

      - name: Cache build_runner
        uses: actions/cache@v4
        with:
          path: .dart_tool/build
          key: build-runner-${{ runner.os }}-${{ hashFiles('pubspec.lock', 'lib/models/**/*.dart') }}
          restore-keys: |
            build-runner-${{ runner.os }}-

      - name: Generate code
        run: |
          dart run build_runner build --delete-conflicting-outputs
          dart format .

      - name: Create .env file for CI build
        run: |
          echo "GEMINI_API_KEY=dummy_key_for_ci" > .env
          echo "â„¹ï¸ Using dummy API key for CI build (testing purposes only)"

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign

      - name: Verify iOS build success
        run: |
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "âœ… iOS release build completed successfully"
          else
            echo "âŒ iOS release build not found"
            exit 1
          fi
          echo "ðŸŽ‰ iOS build completed successfully (CI verification only)"
          echo "â„¹ï¸ Note: CI builds use dummy API keys and no code signing"

  ci-summary:
    name: CI Summary
    needs: [quality-check, build-android, build-ios]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create CI summary
        run: |
          echo "## ðŸ§ª CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality**: Tests, analysis, and formatting checks" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-android.result }}" = "success" ]; then
            echo "- **Android Build**: AAB compilation verified âœ…" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-android.result }}" = "skipped" ]; then
            echo "- **Android Build**: Skipped (PR only â€” runs on main push or manual dispatch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Android Build**: Failed âŒ" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.build-ios.result }}" = "success" ]; then
            echo "- **iOS Build**: Release compilation verified âœ…" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-ios.result }}" = "skipped" ]; then
            echo "- **iOS Build**: Skipped (PR only â€” runs on main push or manual dispatch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **iOS Build**: Failed âŒ" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Important Notes" >> $GITHUB_STEP_SUMMARY
          echo "- CI builds use dummy API keys for testing purposes" >> $GITHUB_STEP_SUMMARY
          echo "- iOS builds are unsigned (--no-codesign)" >> $GITHUB_STEP_SUMMARY
          echo "- Platform builds run on push to main or manual dispatch" >> $GITHUB_STEP_SUMMARY
          echo "- For production builds, use release workflows with proper secrets" >> $GITHUB_STEP_SUMMARY
