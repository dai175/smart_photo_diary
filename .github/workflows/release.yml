name: Create Release

on:
  push:
    tags:
      - 'v*'  # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¿ã‚°ã§ãƒˆãƒªã‚¬ãƒ¼ (ä¾‹: v1.0.0, v1.2.3-beta)
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  FLUTTER_VERSION: '3.32.0'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Create test .env file
        run: echo "GEMINI_API_KEY=test_key_for_ci" > .env
        
      - name: Run analyzer
        run: flutter analyze --fatal-warnings
        
      - name: Run tests
        run: flutter test --coverage --reporter=expanded
        
      - name: Verify test coverage
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Test coverage generated successfully"
          else
            echo "âŒ Test coverage not found"
            exit 1
          fi

  build-release:
    name: Build Release Artifacts
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Create .env file
        run: echo "GEMINI_API_KEY=release_build_key" > .env
        
      - name: Build Android APK
        run: flutter build apk --release
        
      - name: Build Android AAB
        run: flutter build appbundle --release
        
      - name: Rename artifacts with version
        run: |
          VERSION=${{ github.ref_name }}
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          cp build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/smart-photo-diary-${VERSION}.apk
          cp build/app/outputs/bundle/release/app-release.aab \
             build/app/outputs/bundle/release/smart-photo-diary-${VERSION}.aab
             
      - name: Generate checksums
        run: |
          cd build/app/outputs/flutter-apk
          sha256sum smart-photo-diary-*.apk > smart-photo-diary-checksums.txt
          cd ../bundle/release
          sha256sum smart-photo-diary-*.aab >> smart-photo-diary-checksums.txt
          
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            build/app/outputs/flutter-apk/smart-photo-diary-*.apk
            build/app/outputs/bundle/release/smart-photo-diary-*.aab
            build/app/outputs/bundle/release/smart-photo-diary-checksums.txt
          retention-days: 90

  build-ios-release:
    name: Build iOS Release
    needs: test
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs
        
      - name: Create .env file
        run: echo "GEMINI_API_KEY=release_build_key" > .env
        
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          
      - name: Build iOS (release, no codesign)
        run: flutter build ios --release --no-codesign
        
      - name: Archive iOS build
        run: |
          VERSION=${{ github.ref_name }}
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          cd build/ios/iphoneos
          zip -r smart-photo-diary-ios-${VERSION}.zip Runner.app
          
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-artifacts
          path: build/ios/iphoneos/smart-photo-diary-ios-*.zip
          retention-days: 90

